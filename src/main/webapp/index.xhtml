<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Test Tree</title>
</h:head>
<h:body>
    <h:form id="form" >
        <h:panelGrid columns="2" columnClasses="menu">
            <p:tree value="#{treeNodeBean.treeNode}" var="node"
                    animate="true" selectionMode="single">
                <p:treeNode>
                    <c:choose>
                        <c:when test="#{node.contest eq null}">
                            <p:commandLink value="#{node.name}" action="#{tabViewBean.add(node.id)}" update=":form:tabs"/>
                        </c:when>
                        <c:otherwise>
                            <h:link value="#{node.name}"/>
                        </c:otherwise>
                    </c:choose>
                </p:treeNode>
            </p:tree>
            <p:tabView id ="tabs" value="#{tabViewBean.tabs}" var="tabItem" style="width:500px;">
                <p:tab title="#{tabItem.title}" closable="true">
                    <h:outputText value="#{tabItem.ariaLabel}"/>
                </p:tab>
            </p:tabView>
        </h:panelGrid>
    </h:form>


</h:body>
</html>
